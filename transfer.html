<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer - RuneCoinn</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- Mobile Sidebar Toggle -->
  <div class="mobile-toggle" id="mobile-toggle">
    <i class="fas fa-bars"></i>
  </div>

  <!-- Sidebar Navigation -->
  <aside class="sidebar" id="sidebar">
    <div class="logo">RuneCoinn</div>
    <nav>
      <ul>
        <li><a href="index.html"><i class="fas fa-pen"></i> Etch</a></li>
        <li><a href="mint.html"><i class="fas fa-coins"></i> Mint</a></li>
        <li><a href="transfer.html" class="active"><i class="fas fa-exchange-alt"></i> Transfer</a></li>
        <li><a href="burn.html"><i class="fas fa-fire"></i> Burn</a></li>
        <li><a href="dao.html"><i class="fas fa-users"></i> DAO</a></li>
      </ul>
    </nav>
  </aside>

  <div class="main-container">
    <header>
      <div class="header-content">
        <div class="wallet-card">
          <div class="wallet-status" id="wallet-status">
            <i class="fas fa-wallet"></i>
            <span>Wallet not connected</span>
          </div>
          <div class="wallet-address" id="wallet-address" style="display: none;"></div>
          <button id="connect-wallet"><i class="fas fa-link"></i> Connect Wallet</button>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="main-content">
        <div class="card">
          <h2>Transfer Rune Tokens</h2>
          <form id="transfer-form">
            <div class="form-group">
              <label for="rune-id">Rune ID</label>
              <input type="text" id="rune-id" placeholder="Enter Rune ID" required>
              <div class="error-message">Please enter a valid Rune ID</div>
            </div>
            
            <div class="form-group">
              <label for="recipient-address">Recipient Address</label>
              <input type="text" id="recipient-address" placeholder="Enter recipient's Bitcoin address" required>
              <div class="error-message">Please enter a valid Bitcoin address</div>
            </div>
            
            <div class="form-group">
              <label for="transfer-amount">Amount to Transfer</label>
              <input type="number" id="transfer-amount" placeholder="1000" min="1" required>
              <div class="error-message">Amount must be a positive number</div>
            </div>
            
            <button type="button" id="transfer-token" onclick="handleTransferToken()" disabled><i class="fas fa-exchange-alt"></i> Transfer Tokens</button>
          </form>
        </div>

        <div class="transaction-status" id="transaction-status"></div>
      </div>

      <footer>
        <div class="footer-content">
          <div class="copyright">
            Â© 2024 RuneCoinn. All rights reserved.
          </div>
          <div class="social-links">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-discord"></i></a>
          </div>
        </div>
      </footer>
    </main>

    <div class="loading-overlay" id="loading-overlay">
      <div class="spinner"></div>
      <p>Processing transaction...</p>
    </div>
  </div>

  <!-- Required Scripts -->
  <script src="https://bundle.run/buffer@6.0.3"></script>
  <script src="https://cdn.jsdelivr.net/npm/bitcoinjs-lib-browser@5.1.7/bitcoinjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bitcoinjs-lib/5.1.7/bitcoinjs-lib.min.js"></script>
  <script>
    // Make bitcoinjs-lib available globally
    window.bitcoinjs = bitcoinjs;
    // Signal that bitcoinjs-lib is loaded
    window.bitcoinjsLoaded = true;
    
    // Mobile sidebar toggle
    document.addEventListener('DOMContentLoaded', function() {
      const mobileToggle = document.getElementById('mobile-toggle');
      const sidebar = document.getElementById('sidebar');
      
      if (mobileToggle && sidebar) {
        mobileToggle.addEventListener('click', function() {
          sidebar.classList.toggle('active');
        });
      }
    });
  </script>
  <script defer src="wallet.js"></script>
  <script defer src="transfer.js"></script>
</body>
</html>
